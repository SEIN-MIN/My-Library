<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Module(5)Quiz</title>
            <link rel="stylesheet" href="../../../css/quiz.css" />
          </head>
          <body>
            <div id="start-container">
              <h2>Welcome to the Quiz!</h2>
              <input
                type="text"
                id="username"
                placeholder="Enter your name"
                onfocus="clearPlaceholder(this)"
              />
              <button onclick="startQuiz()">Start Quiz</button>
            </div>
        
            <div class="quiz-container" id="quiz-container" style="display: none">
              <div id="timer">Time Left: <span id="time">36</span> seconds</div>
              <div id="question"></div>
              <div class="options"></div>
              <button id="next-question" onclick="checkAnswer()">Submit</button>
              <div id="feedback"></div>
            </div>
        
            <div id="result-container" style="display: none">
              <h2>Quiz Result</h2>
              <div id="result"></div>
              <button id="test-again" onclick="testAgain()">Test Again</button>
            </div>
        
            <!-- Store questions in a script tag with type="application/json" -->
          <script id="questions-data" type="application/json">
            [
              {
                "question": "What does clicking a submit button in a form do in JavaScript?",
                "options": ["Validates the form", 
                            "Changes the button color", 
                            "Resets the form", 
   
                            "Hides the form"],
                "answer": "Validates the form"
              },
              {
                "question": "What is the purpose of event delegation in JavaScript?",
                "options": ["To attach events to multiple elements individually", 
                            "To handle events at a parent element level for child elements", 
                            "To prevent event bubbling", 
                            "To remove event listeners easily"],
                "answer": "To handle events at a parent element level for child elements"
              },
              {
                "question": "What is Bootstrap primarily used for?",
                "options": [" Adding interactivity to HTML elements", "Creating responsive layouts with CSS", "Managing JavaScript events", "Optimizing images for web pages"],
                "answer": "Creating responsive layouts with CSS"
              },
              {
                "question": "What do Bootstrap utility classes help with?",
                "options": ["Creating JavaScript animations", "Quickly styling elements without custom CSS", "Building complex JavaScript functions", "Managing server-side operations"],
                "answer": "Quickly styling elements without custom CSS"
              },
              
              {
                "question": "Which feature does jQuery UI provide?",
                "options": ["AJAX requests", "Drag-and-drop functionality", "JSON parsing", "CSS styling"],
                "answer": "Drag-and-drop functionality"
              }
            ]
          </script>
            <script src="../../../js/quiz.js"></script>
          </body>
