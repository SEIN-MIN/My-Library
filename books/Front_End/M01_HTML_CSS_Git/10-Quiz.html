<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module(1)Quiz</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What tag is the header tag?",
        "options": ["h1", "header", "body", "p"],
        "answer": "header"
      },
      {
        "question": "Which one is largest (h) tag",
        "options": ["h1", "h3", "h11", "h20"],
        "answer": "h1"
      },
      {
        "question": "What is the class sign?",
        "options": [".", "**", "#", "class"],
        "answer": "."
      },
      {
        "question": "Which one is the using in img tag?",
        "options": ["link", "src", "url", "ssh"],
        "answer": "src"
      },
      {
        "question": "Which property is required to move an element when position: absolute; is applied?",
        "options": ["left,right,top,bottom", "z-index", "display", "width and height"],
        "answer": "left,right,top,bottom"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
