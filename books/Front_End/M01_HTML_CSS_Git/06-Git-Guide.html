<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Guide</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: brown;
        }
        .cc{
            align-items: center;
            text-align: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        h1{
            display: inline;
            border-bottom: 2px dotted white; 
            border-bottom-right-radius: 20px;
            text-align: center;
            font-size: 40px;
            font-weight: 500;
        }
        .git{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .img{
            width: 800px;
            height: auto;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="cc">
        <h1>Git Guide For Module-1</h1>
    </div>
   
    <div class="git">
        <img src="./git-image/image-1.png" alt="git-image" class="img">
        <img src="./git-image/image-2.png" alt="git-image" class="img">
        <img src="./git-image/image-3.png" alt="git-image" class="img">
        <img src="./git-image/image-4.png" alt="git-image" class="img">
        <img src="./git-image/image-5.png" alt="git-image" class="img">
        <img src="./git-image/image-6.png" alt="git-image" class="img">
        <img src="./git-image/image-7.png" alt="git-image" class="img">
        <img src="./git-image/image-8.png" alt="git-image" class="img">
        <img src="./git-image/image-9.png" alt="git-image" class="img">
        <img src="./git-image/image-10.png" alt="git-image" class="img">
    </div>
</body>
</html>
