<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module(2)Quiz</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "What is pseudo class sign?",
        "options": [":", "::", ":;", "()"],
        "answer": ":"
      },
      {
        "question": "Which of the following properties is used to align flex items along the main axis in a flexbox layout?",
        "options": ["justify-content", "align-items", "flex-direction", "align-content"],
        "answer": "justify-content"
      },
      {
        "question": "Which of the following techniques is commonly used to create a responsive web design?",
        "options": ["Fixed-width layout", "Media queries", "Tables for layout", "Inline styles"],
        "answer": "Media queries"
      },
      {
        "question": "Which one is the using in img tagWhich of the following is the correct syntax to define a CSS variable?",
        "options": ["var(--primary-color)", "--primary-color: #ff0000;", "set-variable: --primary-color #ff0000;", "variable(--primary-color): #ff0000;"],
        "answer": "--primary-color: #ff0000;"
      },
      {
        "question": "Which of the following is a correct example of a CSS pseudo-element?",
        "options": ["::before", ":hover", ":nth-child", ":focus"],
        "answer": "::before"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
