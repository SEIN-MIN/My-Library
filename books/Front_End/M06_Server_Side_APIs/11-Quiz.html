<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Module(5)Quiz</title>
            <link rel="stylesheet" href="../../../css/quiz.css" />
          </head>
          <body>
            <div id="start-container">
              <h2>Welcome to the Quiz!</h2>
              <input
                type="text"
                id="username"
                placeholder="Enter your name"
                onfocus="clearPlaceholder(this)"
              />
              <button onclick="startQuiz()">Start Quiz</button>
            </div>
        
            <div class="quiz-container" id="quiz-container" style="display: none">
              <div id="timer">Time Left: <span id="time">36</span> seconds</div>
              <div id="question"></div>
              <div class="options"></div>
              <button id="next-question" onclick="checkAnswer()">Submit</button>
              <div id="feedback"></div>
            </div>
        
            <div id="result-container" style="display: none">
              <h2>Quiz Result</h2>
              <div id="result"></div>
              <button id="test-again" onclick="testAgain()">Test Again</button>
            </div>
        
            <!-- Store questions in a script tag with type="application/json" -->
          <script id="questions-data" type="application/json">
            [
              {
                "question": "What does the fetch() function in JavaScript do?",
                "options": ["Sends HTTP requests", 
                            "Adds elements to the DOM", 
                            "Creates a new HTML page", 
                            "Stops an event from happening"],
                "answer": "Sends HTTP requests"
              },
              {
                "question": "What does the JSON.parse() function do in JavaScript?",
                "options": ["Converts a JavaScript object into a JSON string", 
                            "Parses a JSON string and converts it into a JavaScript object", 
                            " Saves JSON data to a file", 
                            "Formats JavaScript code for readability"],
                "answer": "Parses a JSON string and converts it into a JavaScript object"
              },
              {
                "question": "What does dynamic content mean in JavaScript?",
                "options": ["Changing content after the page loads", "Creating static content", "Writing CSS", "Removing HTML elements"],
                "answer": "Changing content after the page loads"
              },
              {
                "question": "What is arrow function?",
                "options": ["function()", "()=>{}", "var function", "Both 1 and 2"],
                "answer": "()=>{}"
              },
              
              {
                "question": "What is the fetch() function commonly used for with the GitHub API?",
                "options": ["Fetching repository data", " Deleting repositories", "Creating pull requests", "Renaming repositories"],
                "answer": "Fetching repository data"
              }
            ]
          </script>
            <script src="../../../js/quiz.js"></script>
          </body>
