<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module(3)Quiz</title>
    <link rel="stylesheet" href="../../../css/quiz.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "Which of the following is the correct way to declare a variable in JavaScript?",
        "options": ["let myVariable = 10;", "var myVariable == 10;", "const myVariable: 10;", "variable myVariable = 10;"],
        "answer": "let myVariable = 10;"
      },
      {
        "question": "Which of the following is the correct way to define a function in JavaScript?",
        "options": ["function myFunction() {}", 
                    "def myFunction() {}", 
                    "function = myFunction() {}", 
                    "myFunction() => {}"],
        "answer": "function myFunction() {}"
      },
      {
        "question": "What is the conditional statement method?",
        "options": ["if", "for", "while", "var"],
        "answer": "if"
      },
      {
        "question": "Which of the following methods is used to iterate over an array in JavaScript?",
        "options": ["forEach()", "map()", "filter()", "All of the above"],
        "answer": "All of the above"
      },
      
      {
        "question": "What is described JSON?",
        "options": ["javascript object notation", "javascript object node", "javascript odd number ", "javascript oriented notation"],
        "answer": "::before"
      }
    ]
  </script>
    <script src="../../../js/quiz.js"></script>
  </body>
</html>
