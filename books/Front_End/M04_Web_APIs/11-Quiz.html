<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Module(4)Quiz</title>
            <link rel="stylesheet" href="../../../css/quiz.css" />
          </head>
          <body>
            <div id="start-container">
              <h2>Welcome to the Quiz!</h2>
              <input
                type="text"
                id="username"
                placeholder="Enter your name"
                onfocus="clearPlaceholder(this)"
              />
              <button onclick="startQuiz()">Start Quiz</button>
            </div>
        
            <div class="quiz-container" id="quiz-container" style="display: none">
              <div id="timer">Time Left: <span id="time">36</span> seconds</div>
              <div id="question"></div>
              <div class="options"></div>
              <button id="next-question" onclick="checkAnswer()">Submit</button>
              <div id="feedback"></div>
            </div>
        
            <div id="result-container" style="display: none">
              <h2>Quiz Result</h2>
              <div id="result"></div>
              <button id="test-again" onclick="testAgain()">Test Again</button>
            </div>
        
            <!-- Store questions in a script tag with type="application/json" -->
          <script id="questions-data" type="application/json">
            [
              {
                "question": "Which is correct code for Evenlistener? ",
                "options": ["btn.addEventListener('click',()=>{})", 
                            "addEvent('click',()=>{})", 
                            "btn.addEventListener('click')", 
                            "addEventListener"],
                "answer": "btn.addEventListener('click',()=>{})"
              },
              {
                "question": "What does the appendChild method do in JavaScript?",
                "options": ["It removes a child element from a parent element.", 
                            "It creates a new element in the document.", 
                            "It adds a child element to a parent element.", 
                            "It updates the content of a child element."],
                "answer": "It adds a child element to a parent element."
              },
              {
                "question": "What is the create logalStorage?",
                "options": ["logalStorage.setItem", "logalStorage.getItem", "logalStorage.useItem", "logalStorage.removeItem"],
                "answer": "logalStorage.setItem"
              },
              {
                "question": "How do you access the data-role attribute of an element in JavaScript?",
                "options": ["element.getAttribute('data-role')", "element.data.role", "element.dataset.role", "Both A and C"],
                "answer": "Both A and C"
              },
              
              {
                "question": "Which of the following methods is used to repeatedly execute a function at specified intervals in JavaScript?",
                "options": ["setTimeout()", "setInterval()", "clearInterval()", "requestAnimationFrame()"],
                "answer": "setInterval()"
              }
            ]
          </script>
            <script src="../../../js/quiz.js"></script>
          </body>
